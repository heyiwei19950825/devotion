
{extend name="base" /}
{block name="css"}{/block}
{block name="body"}
<table class="layui-hide" id="table-data" lay-filter="table-data"></table>
<script type="text/html" id="barDemo">
    <div class="layui-btn layui-btn-xs" lay-event="show">查看</div>
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
    <img src="" alt="">
</script>

<script type="text/html" id="switchTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="statusDemo" {{ d.status == 0 ? 'checked' : '' }}>
</script>
{/block}
{block name="js"}{/block}
{block name="script"}
<script>
    layui.use(['form', 'table'], function(){
        var table = layui.table;
        var form = layui.form;
        table.render({
            elem: '#table-data'
            ,method:'post'
            ,url:'/index/Celebrity/index'
            ,toolbar: '#toolbarDemo'
            ,totalRow: true
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title: 'ID', sort: true, width:100}
                ,{field:'user_name', title: '用户名'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'status', title: '状态',templet: '#switchTpl', unresize: true}
                ,{field:'value', title: '媒体参数', width:'40%'}
                ,{field:'describe', title: '描述' }
                ,{field:'create_time', title: '创建时间', sort: true}
                ,{field:'update_time', title: '修改时间', sort: true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
            ,done:function(res){
                if( res.code == 0 ){
                    //修改颜色
                    $('tbody').find('a').css('color','red');
                    //点击改为弹出显示
                    $('tbody').find('a').click(function(){
                        var url = $(this).attr('href');
                        show(url);
                        return false;
                    })
                }
            }
        });

        //监听状态操作
        form.on('switch(statusDemo)', function(obj){
            layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
        });

        //头工具栏事件
        table.on('toolbar(table-data)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(table-data)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            } else if( obj.event == 'show'){
                show(obj.data.url);
            }
        });

        function show( url ){
            layer.open({
                type: 2,
                title: '很多时候，我们想最大化看，比如像这个页面。',
                shadeClose: true,
                shade: false,
                maxmin: true, //开启最大化最小化按钮
                area: ['375px', '812px'],
                content: url
            });
        }
    });
</script>

{/block}
